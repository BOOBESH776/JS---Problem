<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script lang="javascript">
        var array = [1200, 500, 800, 400];

        var tot = 0;

            tot += element;
        });
        document.write("Total: " + tot);
    </script>
